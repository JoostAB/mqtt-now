[env:heltec_wifi_kit_8]
extends = esp8266
board = heltec_wifi_kit_8
upload_port = COM4
monitor_port = COM4
; lib_deps = olikraus/U8g2 @ ^2.32.7
build_flags = ${esp8266.build_flags}
	-D HELTEC_WIFI_KIT_8
	-D HAS_DISPLAY
	-D FIRMWARE_TARGET=heltec_wifi_kit_8
lib_deps = 
	${esp8266.lib_deps}
	${lib_deps_esp8266.node}

[env:d1_mini_lite]
extends = esp8266
board = d1_mini_lite
upload_port = COM6
monitor_port = COM6
build_flags = ${esp8266.build_flags}
	-D D1_MINI_LITE
	-D FIRMWARE_TARGET=d1_mini_lite
	-D COM=Serial
lib_deps = 
	${esp8266.lib_deps}
	${lib_deps_esp8266.node}
	
[env:d1_mini_lite_client]
extends = env:d1_mini_lite
build_flags = ${env:d1_mini_lite.build_flags}
	-D MQTT_NOW_CLIENT=1 
lib_deps = 
	${esp8266.lib_deps}
	${lib_deps_esp8266.client}

[env:d1_mini_lite_test]
extends = env:d1_mini_lite
build_flags = ${env:d1_mini_lite.build_flags}
	-D MQTT_TEST_COMPILE=1 
lib_deps = 
	${esp8266.lib_deps}
	${lib_deps_esp8266.client}

