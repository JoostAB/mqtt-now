[env:heltec_wifi_kit_8]
extends = esp8266
board = heltec_wifi_kit_8
upload_port = COM4
monitor_port = COM4
; lib_deps = olikraus/U8g2 @ ^2.32.7
build_flags = ${esp8266.build_flags}
	-D HELTEC_WIFI_KIT_8
	-D HAS_DISPLAY
	-D FIRMWARE_VERSION=heltec_wifi_kit_8

[env:d1_mini_lite]
extends = esp8266
board = d1_mini_lite
upload_port = COM6
monitor_port = COM6
build_flags = ${esp8266.build_flags}
	-D D1_MINI_LITE
	-D FIRMWARE_VERSION=d1_mini_lite

[esp01]
extends = esp8266
board = esp01

[env:esp01_512k]
extends = esp8266
board = esp01
build_flags = ${esp8266.build_flags}
	-D ESP01_512K
	-D FIRMWARE_VERSION=esp01_512k

[env:esp01_512k_client]
extends = env:esp01_512k
build_flags = ${env:esp01_512k.build_flags}
	-D MQTT_NOW_CLIENT=1
lib_deps = 
	tzapu/WiFiManager @ ^0.16.0
	hideakitai/MQTTPubSubClient@^0.1.2


[env:esp01_1m]
extends = esp8266
board = esp01_1m
build_flags = ${esp8266.build_flags}
	-D ESP01_1M
	-D FIRMWARE_VERSION=esp01_1m

[env:esp01_1m_client]
extends = env:esp01_1m
build_flags = ${env:esp01_1m.build_flags}
	-D MQTT_NOW_CLIENT=1
lib_deps = 
	tzapu/WiFiManager @ ^0.16.0
	hideakitai/MQTTPubSubClient@^0.1.2